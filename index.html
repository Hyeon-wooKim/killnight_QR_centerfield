    <style>
        body {
            margin: 0;
            overflow: hidden; /* 스크롤 없애기 */
            background-color: black;
            display: flex; /* 중앙 배치 위한 flex 설정 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이 */
        }

        img {
            width: auto; /* 비율 유지 */
            height: auto; /* 비율 유지 */
            max-width: 100%; /* 이미지가 화면보다 커지지 않도록 설정 */
            max-height: 100%; /* 이미지가 화면 높이보다 커지지 않도록 설정 */
        }

        .falling-image {
            position: fixed;
            top: 0;
            z-index: 9999;
            opacity: 0.4;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(var(--rotation-start));
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) rotate(var(--rotation-end));
                opacity: 0;
            }
        }

        .falling-image:nth-child(odd) {
            width: 50px;
        }

        .falling-image:nth-child(even) {
            width: 80px;
        }

        /* 로딩 화면 스타일 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-screen img {
            width: 200px;
            height: auto;
        }

        /* Fade-in 애니메이션 추가 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <img src="https://1drv.ms/i/s!ApO_KMRs8HgThbgIipkwdUJoiK1q9g?embed=1&width=490&height=618" alt="Loading Image">
    </div>

    <!-- 기존 이미지 -->
    <img id="main-image" src="https://1drv.ms/i/s!ApO_KMRs8HgThbJgic2QPG-i-cqDWQ?embed=1&width=1080&height=1080" alt="Main Image">

    <!-- Falling Image Effect -->
    <script>
        const numberOfImages = 10; // 이미지 개수 설정
        const body = document.body;

        for (let i = 0; i < numberOfImages; i++) {
            const img = document.createElement('img');
            
            // 50% 확률로 두 가지 이미지를 선택
            const randomChoice = Math.random() < 0.5 
                ? 'https://1drv.ms/i/s!ApO_KMRs8HgThbgIipkwdUJoiK1q9g?embed=1&width=490&height=618'
                : 'https://1drv.ms/i/s!ApO_KMRs8HgThZlD-sDDsUwxoID_TA?embed=1&width=1200&height=1600';

            img.src = randomChoice;
            img.classList.add('falling-image');
            img.style.left = Math.random() * 100 + 'vw'; // 화면 랜덤 위치
            img.style.animationDuration = Math.random() * 5 + 5 + 's'; // 이미지 떨어지는 속도

            // 랜덤한 시작 회전 각도 설정
            const rotationStart = Math.random() * 360;

            // 50% 확률로 시계방향 또는 반시계방향 회전 결정
            const isClockwise = Math.random() < 0.5; // 50% 확률로 방향 설정
            const rotationEnd = isClockwise 
                ? rotationStart + (Math.random() * 360 + 360)  // 시계방향 회전
                : rotationStart - (Math.random() * 360 + 360); // 반시계방향 회전

            // 회전 시작 및 끝 각도 설정
            img.style.setProperty('--rotation-start', `${rotationStart}deg`);
            img.style.setProperty('--rotation-end', `${rotationEnd}deg`);

            body.appendChild(img);
        }

        // 페이지 로딩 후 로딩 화면 제거 및 fade-in 효과 추가
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'none'; // 로딩 화면 숨기기

            // 기존 이미지에 fade-in 클래스 추가
            const mainImage = document.getElementById('main-image');
            mainImage.classList.add('fade-in');
        });
    </script>
